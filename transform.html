<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: aqua;
            border: 2px solid blueviolet;
            transition: width 1s, height 1s, transform 1s ease;
        }

        .box:hover {
            height: 250px;
            width: 250px;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>This is transform 1</h2>
    </div>
    <div class="box">
        <h2>This is transform 2</h2>
    </div>
    <div class="box">
        <h2>This is transform 3</h2>
    </div>
    <div class="box">
        <h2>This is transform 4</h2>
    </div>
</body>

</html>
